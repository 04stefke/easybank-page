<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/images/favicon-32x32.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/style.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<title>Easybank</title>
	</head>
	<body class="min-h-screen w-screen font-fam">
		<header
			class="flex items-center justify-between px-5 py-5 w-full sticky z-5 bg-white"
		>
			<div class="">
				<img src="./images/logo.svg" alt="logo" class="w-44" />
			</div>
			<nav class="">
				<div
					class="lg:static absolute bg-white text-black lg:min-h-0 min-h-[40vh] left-0 top-[-1000px] w-full lg:w-fit flex items-center px-5"
					id="mobile-menu"
				>
					<ul
						class="flex flex-col justify-center lg:flex-row items-center gap-5 w-full"
					>
						<li class="relative"><a class="navbarItems" href="/">Home</a></li>
						<li class="relative">
							<a class="navbarItems" href="/services">Services</a>
						</li>
						<li class="relative">
							<a class="navbarItems" href="/about">About</a>
						</li>
						<li class="relative">
							<a class="navbarItems" href="/contact">Contact</a>
						</li>
					</ul>
				</div>
			</nav>

			<button
				class="hidden lg:block px-8 py-3 rounded-full btnGradient text-white"
			>
				Request Invite
			</button>

			<button class="lg:hidden block cursor-pointer">
				<img
					src="./images/icon-hamburger.svg"
					alt=""
					onclick="onToggleMenu(this)"
					class="z-20 sticky"
				/>
			</button>
		</header>
		<main class="flex flex-col items-center lg:flex-row text-dark-blue">
			<section class="flex flex-col-reverse items-center justify-center ">
				<section
					class="flex flex-col items-center justify-center text-center lg:text-start gap-5"
				>
					<h1 class="text-3xl max-w-3/4">Next generation digital banking</h1>
					<p class="text-grayish-blue">
						Take your financial life online. Your Easybank account will be a
						one-stop-shop for spending, saving, budgeting, investing, and much
						more.
					</p>
					<button class="px-5 py-2 rounded-full btnGradient text-white">
						Request Invite
					</button>
				</section>
				<section class="relative">
					<img src="images/bg-intro-mobile.svg" alt=""  />
					<img src="images/image-mockups.png" alt="" class="absolute top-[-100px]">
				</section>
			</section>
		</main>
		<script src="/main.js"></script>
	</body>
</html>
